project: 
  type: website

website: 
  page-navigation: true
  title: "Protected Species Division Open Science Hub" 
  site-url: "https://pifsc-protected-species-division.github.io/PSDOS" 
  repo-url: "https://github.com/PIFSC-Protected-Species-Division/PSDOS"
  repo-actions: [edit, source, issue]
  favicon: favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: PIFSC_Logo.png
    favicon: favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://pifsc-protected-species-division.github.io/PSDOS
        text: "Protected Species Division Open Science Hub"
      - icon: github
        href: https://github.com/PIFSC-Protected-Species-Division/PSDOS
        text: "Protected Species Division Open Science"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/CRP.qmd
        text: Cetacean Research Program
      - href: content/HMSRP.qmd
        text: Hawaiian Monk Seal Research Program
      - href: content/MTBAP.qmd
        text: Marine Turtle Biology and Assessment Program
      - href: content/PSSP.qmd
        text: Protected Species Services and Support Program

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
